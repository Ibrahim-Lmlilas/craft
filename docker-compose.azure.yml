# Docker Compose for Azure App Service (Multi-container)
# This file is optimized for Azure deployment
# Note: MySQL is replaced with Azure Database for MySQL

services:
  # Laravel Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: craftbid_backend
    restart: always
    working_dir: /var/www/html
    ports:
      - "8000:8000"
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=${DB_HOST}
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=${APP_URL}
      - BROADCAST_DRIVER=reverb
      - REVERB_APP_ID=${REVERB_APP_ID}
      - REVERB_APP_KEY=${REVERB_APP_KEY}
      - REVERB_APP_SECRET=${REVERB_APP_SECRET}
      - REVERB_HOST=0.0.0.0
      - REVERB_PORT=8080
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
    command: >
      sh -c "composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev &&
             php artisan key:generate --force &&
             php artisan migrate --force &&
             php artisan storage:link &&
             php artisan config:cache &&
             php artisan route:cache &&
             php artisan view:cache &&
             php artisan serve --host=0.0.0.0 --port=8000"

  # React Frontend (Production Build)
  frontend:
    build:
      context: ./UI_CraftBid
      dockerfile: Dockerfile
    container_name: craftbid_frontend
    restart: always
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    depends_on:
      - backend

  # Nginx (Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: craftbid_nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend

